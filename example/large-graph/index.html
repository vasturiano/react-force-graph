<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/babel-standalone"></script>

  <script src="//unpkg.com/react-force-graph-vr"></script>
  <!--<script src="../../src/packages/react-force-graph-vr/dist/react-force-graph-vr.js"></script>-->
</head>

<body>
  <div id="graph"></div>

  <script type="text/jsx">
    fetch('../datasets/blocks.json').then(res => res.json()).then(data => {
      ReactDOM.render(
        <ForceGraphVR
          graphData={data}
          nodeLabel={node => `${node.user}: ${node.description}`}
          nodeAutoColorBy="user"
          linkDirectionalParticles={1}
        />,
        document.getElementById('graph')
      );
    });
  </script>
</body>
